<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <div ng-if="false">
    <ion-side-menus enable-menu-with-back-views="true" data-componentid="side-menu21">
      <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left" id="side-menu21">
        <ion-header-bar class="bar-dark">
          <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content ng-controller="menuCtrl" padding="false" class="side-menu-left has-header ">
          <ion-list id="menu-list1" data-componentid="list1">
            <ion-item class="item-avatar" id="menu-list-item4" data-componentid="list-item4">
              <h2>My Home Page</h2>
              <p>Brussels, Belgium</p>
            </ion-item>
            <ion-toggle toggle-class="toggle-balanced" ng-checked="true" id="menu-toggle1" data-componentid="toggle1">Connected to RIA Dev</ion-toggle>
            <ion-item class="item-icon-left" id="menu-list-item2" data-componentid="list-item2">
              <i class="icon ion-ionic"></i>Ping Test</ion-item>
            <ion-item class="item-icon-left" id="menu-list-item3" data-componentid="list-item3">
              <i class="icon ion-android-contact"></i>Create User</ion-item>
            <ion-item class="item-icon-left" id="menu-list-item5" data-componentid="list-item5">
              <i class="icon ion-android-cloud-done"></i>Poison Queue</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </div>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
