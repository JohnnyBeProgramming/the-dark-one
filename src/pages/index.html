<!-- Side Menu -->
<ion-menu [content]="content">

  <!-- The side menu title -->
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <h3>My Pages</h3>
    <ion-list padding-top>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{ p.icon || 'arrow-dropright' }}"></ion-icon>
        <span padding-left>
          {{ p.title }}
        </span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Main Contents -->
<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
