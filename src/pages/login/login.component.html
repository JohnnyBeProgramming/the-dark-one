<ion-header>
  <ion-navbar>
    <ion-title>User Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
  <h2>Identify Yourself</h2>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text"
                 name="username"
                 tabindex="0"
                 [(ngModel)]="model.username"
                 [disabled]="loading"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password"
                 name="password"
                 [(ngModel)]="model.password"
                 [disabled]="loading"></ion-input>
    </ion-item>
    <button ion-button type="submit"
            [disabled]="loading"
            block>
      Login
    </button>
    <div class="md-warn" [hidden]="!error || !error.message">
      {{ error.message }}
    </div>
    <hr/>
    <button ion-button [disabled]="true || loading" block>Google</button>
    <button ion-button [disabled]="true || loading" block>Facebook</button>
  </form>
</ion-content>
