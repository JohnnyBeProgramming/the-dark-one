<ion-header>
  <ion-navbar>
    <ion-title>
      Capture Data
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="category">
    <ion-segment-button value="">
      Capture
    </ion-segment-button>
    <ion-segment-button value="location">
      Location
    </ion-segment-button>
    <ion-segment-button value="picture">
      Picture
    </ion-segment-button>
    <ion-segment-button value="barcode">
      Barcode
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="category">
    <div *ngSwitchDefault>
      <button ion-button block (click)="openMenu()">
        <ion-icon name="add-circle"></ion-icon> &nbsp;
        Capture Data
      </button>
    </div>
    <div *ngSwitchCase="'location'">
      <button ion-button block (click)="captureLocation()">
        <ion-icon name="pin"></ion-icon> &nbsp;
        Current Location
      </button>
    </div>
    <div *ngSwitchCase="'picture'">
      <button ion-button block (click)="capturePicture()">
        <ion-icon name="camera"></ion-icon> &nbsp;
        Take Picture
      </button>
    </div>
    <div *ngSwitchCase="'barcode'">
      <button ion-button block (click)="captureBarCode()">
        <ion-icon name="barcode"></ion-icon> &nbsp;
        Scan Barcode
      </button>
    </div>

  </div>

  <div *ngIf="!eventList.length">
    <p style="margin: 64px auto; text-align: center">
      <em>No items have been captured.</em>
    </p>
  </div>
  <div *ngIf="eventList.length">
    <ion-list>
      <ion-list-header>
        Recently captured data
      </ion-list-header>
