<ion-header>
  <ion-navbar>
    <ion-title>
      Capture Data
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="button-bar">
    <button class="button button-dark button-block icon ion-camera"> Pic</button>
    <button class="button button-dark button-block icon ion-ios-barcode-outline"> Scan</button>
    <button class="button button-dark button-block icon ion-pinpoint"> Point</button>
  </div>
  <ion-list>
    <ion-item class="item-avatar">
      <h2>Johnny checked in</h2>
      <p>Brussels, Belgium</p>
    </ion-item>
    <div class="item item-body">
      <div class="show-list-numbers-and-dots">
        <p>
          Scanned barcode:
          <strong>7826348721394</strong>
        </p>
      </div>
    </div>
    <ion-item class="item-thumbnail-left">
      <h2>Captured Image</h2>
      <p>
        This image was captured at 14:21 PM on the 25'th of May 2017.
      </p>
    </ion-item>
  </ion-list>
</ion-content>
